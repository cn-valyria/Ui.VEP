<div class="modal" [class.is-active]="isVisible">
    <div class="modal-background" (click)="close()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">New Transaction</p>
            <button class="delete" aria-label="close" (click)="close()"></button>
        </header>
        <section class="modal-card-body">
            <div class="content">
                <h2>Aid-Based Data</h2>
                <div class="field">
                    <label class="label">Aid ID</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="The CN-generated ID for the aid between two nations" />
                    </div>
                </div>
                <h4>Sent By</h4>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Nation Name</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Ruler Name</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <h4>Received By</h4>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Nation Name</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Ruler Name</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Aid Status</label>
                    <div class="control is-expanded">
                        <div class="select is-fullwidth">
                            <select>
                                <option>Test</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Money</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Technology</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Soldiers</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Reason</label>
                    <div class="control">
                        <input class="input" type="text" />
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Starts On</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Ends On</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <h2>Transaction Metadata</h2>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Classification</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Rate</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Cash Moved (Cash)</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Cash Moved (Cash)</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Tech Moved (Cash)</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Tech Moved (Cash)</label>
                            <div class="control">
                                <input class="input" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success">Save</button>
            <button class="button" (click)="close()">Cancel</button>
        </footer>
    </div>
</div>
